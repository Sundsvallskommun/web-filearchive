name: POC Fetch from SVN-repo

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
  # At 01:00 every sunday (Please note: GitHub actions schedule is in UTC time).
    - cron: "0 1 * * 0"

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Install GIT-SVN
        run: | 
          sudo add-apt-repository ppa:git-core/ppa
          sudo apt-get update
          sudo apt-get install -y git git-svn
      - name: Checkout SVN repo
        run: git svn co --stdlayout svn://svn.nordicpeak.com/filearchive 
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        
  # Prevents this action from being disabled due to repository inactivity. See: https://docs.github.com/en/actions/administering-github-actions/usage-limits-billing-and-administration#disabling-and-enabling-workflows
  workflow-keepalive:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: liskin/gh-workflow-keepalive@v1
